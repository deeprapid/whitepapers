# Site settings
title: "DeepRapid AI Whitepapers"
description: "Thought leadership and technical insights on the future of AI-first software architecture"
url: "https://deeprapid.github.io"
baseurl: "/whitepapers"

# Internationalization
languages: ["en", "th"]
default_lang: "en"
exclude_from_localization: ["assets", "images", "js", "css"]

# Author information
author:
  name: "DeepRapid AI"
  email: "hello@deeprapidai.com"
  bio: "Building the future of AI-first software architecture"
  location: "San Francisco, CA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/deeprapidai"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/deeprapidai"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/company/deeprapidai"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
relative_links:
  enabled: true
  collections: true

# Disable automatic GitHub Pages build (let custom workflow handle it)
github_pages_build: false

# Collections (using pages for whitepapers now)

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "content/en"
      type: "pages"
    values:
      author: "DeepRapid AI"
      lang: "en"
  - scope:
      path: "content/th"
      type: "pages"
    values:
      author: "DeepRapid AI"
      lang: "th"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Mermaid support
mermaid:
  enabled: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include files
include:
  - content

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Search
search: true

# Social media
social:
  name: "DeepRapid AI"
  links:
    - "https://github.com/deeprapidai"
    - "https://twitter.com/deeprapidai"
    - "https://linkedin.com/company/deeprapidai"

# Analytics (optional)
google_analytics: "" 